<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Log In Form</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="form-container">
                <div class="form-container__title">
                    <h1 class="header">Join our Big Club!</h1>
                </div>
                <div class="form-container__social-networks glass">
                    <h3>Join using:</h3>
                    <a href="" class="fb btn shadow-hover">
                        <span><i class="fab fa-facebook"></i></span> <p>Login with Facebook</p>
                    </a>
                    <a href="" class="tw btn shadow-hover">
                        <span><i class="fab fa-twitter"></i></span> <p>Login with Twitter</p>
                    </a>
                    <a href="" class="google btn shadow-hover">
                        <span><i class="fab fa-google"></i></span> <p>Login with Google</p>
                    </a>
                </div>
                <h2 class="header">Or...</h2>
                <div class="form-container__form glass">
                    <h3>Use the old-fashioned way:</h3>
                    <form action="">                        
                        
                        <input type="text" name="username" id="username" placeholder="username" min="4" required>
                        <input type="email" name="email" id="email" placeholder="email" required>
                        <input type="password" name="password" id="password" min="8" maxlength="16" placeholder="password" required>
                        <button type="submit" class="submit btn shadow-hover">Become a member!</button>
                    </form>
                </div>
            </div>            
        </div>
    </main>
</body>
</html>
